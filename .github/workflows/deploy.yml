name: ğŸš€ Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    name: ğŸŒ Lint, Test, Build & Deploy
    runs-on: ubuntu-latest

    permissions:
      contents: write
      pages: write
      id-token: write

    steps:
      # Ã‰tape 1 : RÃ©cupÃ©ration du code source
      - name: ğŸ›ï¸ Checkout repository
        uses: actions/checkout@v4

      # Ã‰tape 2 : Configuration de lâ€™environnement Node.js
      - name: ğŸŸ¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # Ã‰tape 3 : Mise en cache des dÃ©pendances pour accÃ©lÃ©rer les builds
      - name: â™»ï¸ Cache dependencies
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      # Ã‰tape 4 : Installation des dÃ©pendances du projet
      - name: ğŸ“¦ Install dependencies
        run: npm ci

      # Ã‰tape 5 : DÃ©tection automatique du chemin de base pour Vite en fonction du dÃ©pÃ´t
      - name: ğŸ” Set VITE_BASE_PATH based on repository
        run: |
          if [[ "${{ github.repository }}" == "ben-yakoub/rif-raw-fashion" ]]; then
            echo "VITE_BASE_PATH=/rif-raw-fashion/" >> $GITHUB_ENV
          elif [[ "${{ github.repository }}" == "benmed00/lucid-web-craftsman" ]]; then
            echo "VITE_BASE_PATH=/lucid-web-craftsman/" >> $GITHUB_ENV
          else
            echo "VITE_BASE_PATH=/" >> $GITHUB_ENV
          fi

      # Ã‰tape 6 : Linting du code pour dÃ©tecter les erreurs de style et de qualitÃ©
      - name: ğŸ§¹ Run Linter
        run: npm run lint  # VÃ©rifie la qualitÃ© du code via ESLint (configurÃ© avec eslint.config.js)

      # Ã‰tape 7 : Lancement des tests unitaires
      - name: âœ… Run Tests
        run: npm run test -- --run

      # Ã‰tape 8 : Construction du site pour production
      - name: ğŸ”§ Build project
        run: npm run build
        env:
          VITE_BASE_PATH: ${{ env.VITE_BASE_PATH }}

      # Ã‰tape 9 : Upload des fichiers statiques gÃ©nÃ©rÃ©s dans dist/
      - name: ğŸ“¤ Upload static files
        uses: actions/upload-pages-artifact@v3
        with:
          name: web-app
          path: ./dist

      # Ã‰tape 10 : DÃ©ploiement sur GitHub Pages ğŸš€
      - name: ğŸš€ Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
        with:
          artifact_name: web-app
