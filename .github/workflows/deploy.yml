# Nom du workflow (visible sur GitHub dans l'onglet Actions)
name: ğŸš€ Deploy to GitHub Pages

# Ã‰vÃ©nements dÃ©clencheurs du workflow
on:
  push:
    branches: [main]  # DÃ©clenchÃ© Ã  chaque push sur la branche principale
  workflow_dispatch:  # Permet de dÃ©clencher manuellement le workflow via l'interface GitHub

# DÃ©finition des jobs Ã  exÃ©cuter
jobs:
  deploy:
    name: ğŸŒ Lint, Test, Build & Deploy  # Nom lisible du job
    runs-on: ubuntu-latest  # ExÃ©cute ce job sur la derniÃ¨re version d'Ubuntu dans GitHub Actions

    # DÃ©finition des permissions nÃ©cessaires pour ce job
    permissions:
      contents: write        # Permet de crÃ©er ou mettre Ã  jour la branche gh-pages si elle n'existe pas
      pages: write           # Permet de dÃ©ployer sur GitHub Pages
      id-token: write        # Requis pour lâ€™authentification OIDC avec GitHub Pages

    steps:
      # Ã‰tape 1 : Cloner le dÃ©pÃ´t
      - name: ğŸ›ï¸ Checkout repository
        uses: actions/checkout@v4  # Action officielle pour cloner le dÃ©pÃ´t dans lâ€™environnement GitHub Actions

      # Ã‰tape 2 - Configuration du Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # Ã‰tape 3 : Mise en cache des dÃ©pendances pour accÃ©lÃ©rer les exÃ©cutions futures
      - name: â™»ï¸ Cache dependencies
        uses: actions/cache@v4
        with:
          path: ~/.npm  # RÃ©pertoire Ã  mettre en cache
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}  # ClÃ© de cache unique
          restore-keys: |
            ${{ runner.os }}-node-  # Fallback si la clÃ© exacte nâ€™est pas trouvÃ©e

      # Ã‰tape 4 : Installation des dÃ©pendances Node.js
      - name: ğŸ“¦ Install dependencies
        run: npm ci  # Utilise package-lock.json pour une installation dÃ©terministe

      # Ã‰tape 5 : Linting du code (analyse statique)
      - name: ğŸ§¹ Run Linter
        run: npm run lint  # VÃ©rifie la qualitÃ© du code avec ESLint (doit Ãªtre dÃ©fini dans package.json)

      # Ã‰tape 6 : Lancement des tests unitaires
      - name: âœ… Run Tests
        run: npm run test -- --watchAll=false  # ExÃ©cute les tests (ex. avec Vitest, Jest, etc.)

      # Ã‰tape 7 : Construction du projet (production build)
      - name: ğŸ”§ Build project
        run: npm run build  # GÃ©nÃ©re le site statique dans le dossier `dist`
        env:
          VITE_REPO_NAME: ${{ github.event.repository.name }}

      # Ã‰tape 7.1 : DÃ©finir dynamiquement le VITE_BASE_PATH selon le dÃ©pÃ´t
      - name: ğŸ” Set VITE_BASE_PATH based on repository
        run: |
          if [[ "${{ github.repository }}" == "ben-yakoub/rif-raw-fashion" ]]; then
            echo "VITE_BASE_PATH=/rif-raw-fashion/" >> $GITHUB_ENV
          elif [[ "${{ github.repository }}" == "benmed00/lucid-web-craftsman" ]]; then
            echo "VITE_BASE_PATH=/lucid-web-craftsman/" >> $GITHUB_ENV
          else
            echo "VITE_BASE_PATH=/" >> $GITHUB_ENV
          fi

      # Ã‰tape 7.2 : Construction du projet
      - name: ğŸ”§ Build project
        run: npm run build  # GÃ©nÃ©re le site statique dans le dossier `dist`
        env:
          VITE_BASE_PATH: ${{ env.VITE_BASE_PATH }}

      # Ã‰tape 8 : PrÃ©paration du contenu Ã  dÃ©ployer
      - name: ğŸ“¤ Upload static files
        uses: actions/upload-pages-artifact@v3  # PrÃ©pare les fichiers pour GitHub Pages
        with:
          name: web-app
          path: ./dist  # Dossier gÃ©nÃ©rÃ© par le build Ã  uploader

      # Ã‰tape 9 : DÃ©ploiement effectif sur GitHub Pages
      - name: ğŸš€ Deploy to GitHub Pages
        uses: actions/deploy-pages@v4  # DÃ©ploie automatiquement sur la branche gh-pages
        with:
          artifact_name: web-app
